<button (click)="handleClickEvent($event)">
  <ng-container *ngIf="showLastName">Hide</ng-container>
  <ng-container *ngIf="!showLastName">Show</ng-container>
  last name
</button>
<div *ngIf="showSelectedIndex">
  Selected index is {{selectedUserIndex}}
</div>
<ul id="list-container">
  <li *ngFor="let user of users; let i=index" class="list-item">
    <app-list-item [user]="user" [showLastName]="showLastName" staticString="static string"
      (click)="listItemClickHandler(i)" (customEvent)="customEventHandler($event)"></app-list-item>
  </li>
</ul>
