<form #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm.value)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" type="text" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" type="text" name="password" ngModel>
  </div>
  <button>Login</button>
</form>

{{loginForm.value | json}}
